<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form th:action="@{/saveStudent}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" th:field="*{course}" required>
            </div>
            <div class="form-group">
                <label for="batchNumber">Batch Number:</label>
                <input type="text" class="form-control" id="batchNumber" th:field="*{batchNumber}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        <br>
        <a href="/students" class="btn btn-secondary">Show Details</a>
    </div>
</body>
</html>
